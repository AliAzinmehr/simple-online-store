<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ثبت‌نام در فروشگاه</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="login-container">
    <form class="login-form">
      <h2>ثبت‌نام</h2>

      <label for="name">نام و نام خانوادگی</label>
      <input type="text" id="name" placeholder="نام کامل خود را وارد کنید" required>

      <label for="email">ایمیل</label>
      <input type="email" id="email" placeholder="ایمیل خود را وارد کنید" required>

      <label for="password">رمز عبور</label>
      <input type="password" id="password" placeholder="رمز عبور" required>

      <label for="password2">تکرار رمز عبور</label>
      <input type="password" id="password2" placeholder="رمز عبور را دوباره وارد کنید" required>

      <button type="submit" class="btn btn-primary btn-block">ثبت‌نام</button>

      <p class="login-footer">
        حساب دارید؟
        <a href="login.html" class="link-accent">ورود کنید</a>
      </p>
    </form>
  </div>

</body>
</html>
