<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ثبت‌نام | فروشگاه آنلاین</title>

  <!-- Bootstrap 5 + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"/>

  <!-- Google Fonts: Vazirmatn + Yekan Bakh -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&family=Yekan+Bakh:wght@400;600;800&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --primary: #2c3e50;
      --primary-light: #34495e;
      --accent: #3498db;
      --accent-light: #5dade2;
      --success: #27ae60;
      --danger: #e74c3c;
      --light: #ecf0f1;
      --lighter: #f8f9fa;
      --dark: #2c3e50;
      --gray: #7f8c8d;
      --border: #bdc3c7;
    }

    * { font-family: 'Vazirmatn', 'Yekan Bakh', Tahoma, sans-serif; }

    body {
      background: linear-gradient(135deg, #f8f9fa 0%, #ecf0f1 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      margin: 0;
    }

    .register-container {
      width: 100%;
      max-width: 480px;
    }

    .register-card {
      background: white;
      border-radius: 0.75rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.12);
      overflow: hidden;
      border: 1px solid var(--light);
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card-header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: white;
      padding: 2rem 1.5rem;
      text-align: center;
      border-bottom: none;
    }

    .card-header h3 {
      font-weight: 800;
      font-size: 1.7rem;
      margin: 0;
      letter-spacing: -0.5px;
    }

    .card-header p {
      margin: 0.75rem 0 0;
      opacity: 0.95;
      font-size: 0.95rem;
      font-weight: 500;
    }

    .card-body {
      padding: 2rem;
      max-height: 70vh;
      overflow-y: auto;
    }

    .form-control, .form-select {
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      padding: 0.85rem 1rem;
      font-size: 0.95rem;
      transition: all 0.3s;
      background-color: var(--lighter);
    }

    .form-control:focus, .form-select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
      background-color: white;
    }

    .input-group-text {
      border-radius: 0.5rem 0 0 0.5rem;
      background: var(--lighter);
      border: 1px solid var(--border);
      border-right: none;
      color: var(--accent);
    }

    .form-label {
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }

    .btn-register {
      background: var(--accent);
      border: none;
      border-radius: 0.5rem;
      padding: 0.95rem;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s;
      color: white;
    }

    .btn-register:hover {
      background: var(--primary);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(52, 152, 219, 0.3);
    }

    .btn-register:active {
      transform: translateY(0);
    }

    .form-check-label {
      font-size: 0.9rem;
      color: var(--dark);
      font-weight: 500;
    }

    .form-check-input:checked {
      background-color: var(--accent);
      border-color: var(--accent);
    }

    .form-check-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
    }

    .login-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: var(--gray);
    }

    .login-link a {
      color: var(--accent);
      font-weight: 700;
      text-decoration: none;
      transition: all 0.3s;
    }

    .login-link a:hover {
      color: var(--primary);
    }

    .alert {
      border-radius: 0.5rem;
      font-size: 0.9rem;
      padding: 1rem 1.25rem;
      border: none;
    }

    .alert-danger {
      background-color: #fdeaea;
      color: #c53030;
    }

    .alert-success {
      background-color: #e6fffa;
      color: #22543d;
    }

    .valid-feedback, .invalid-feedback {
      font-size: 0.8rem;
      margin-top: 0.25rem;
    }

    @media (max-width: 480px) {
      .register-container { padding: 10px; }
      .card-header h3 { font-size: 1.4rem; }
      .card-body { padding: 1.5rem; }
    }
  </style>
</head>
<body>

<div class="register-container">
  <div class="card register-card">
    <div class="card-header">
      <h3>ثبت‌نام در فروشگاه</h3>
      <p>به جمع مشتریان ما بپیوندید</p>
    </div>
    <div class="card-body">
      <form id="signupForm" novalidate>
        <div class="mb-3">
          <label class="form-label">نام کامل</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" id="name" class="form-control" placeholder="مثال: علی محمدی" required minlength="3">
          </div>
          <div class="valid-feedback"><i class="bi bi-check-circle"></i> عالی!</div>
          <div class="invalid-feedback"><i class="bi bi-exclamation-circle"></i> نام باید حداقل ۳ حرف باشد</div>
        </div>

        <div class="mb-3">
          <label class="form-label">ایمیل</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
          </div>
          <div class="valid-feedback"><i class="bi bi-check-circle"></i> ایمیل معتبر</div>
          <div class="invalid-feedback"><i class="bi bi-exclamation-circle"></i> ایمیل معتبر وارد کنید</div>
        </div>

        <div class="mb-3">
          <label class="form-label">رمز عبور</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" id="password" class="form-control" required minlength="6">
          </div>
          <div class="valid-feedback"><i class="bi bi-check-circle"></i> رمز قوی</div>
          <div class="invalid-feedback"><i class="bi bi-exclamation-circle"></i> رمز باید حداقل ۶ کاراکتر باشد</div>
        </div>

        <div class="mb-3">
          <label class="form-label">تلفن</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-phone"></i></span>
            <input type="tel" id="phone" class="form-control" placeholder="۰۹۱۲۳۴۵۶۷۸۹" pattern="[0-9]{11}">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">آدرس</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
            <input type="text" id="address" class="form-control" placeholder="تهران، خیابان آزادی...">
          </div>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="terms" required>
          <label class="form-check-label" for="terms">
            <a href="#" class="text-decoration-underline">قوانین و شرایط</a> را خوانده و قبول دارم
          </label>
        </div>

        <button type="submit" class="btn btn-primary w-100 btn-register">
          ثبت‌نام کنید
        </button>
      </form>

      <div class="login-link">
        قبلاً ثبت‌نام کرده‌اید؟ <a href="login.html">وارد شوید</a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap + Custom JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Form Validation + Real-time Feedback
  const form = document.getElementById('signupForm');
  const inputs = form.querySelectorAll('input');

  inputs.forEach(input => {
    input.addEventListener('input', () => {
      if (input.checkValidity()) {
        input.classList.remove('is-invalid');
        input.classList.add('is-valid');
      } else {
        input.classList.remove('is-valid');
        input.classList.add('is-invalid');
      }
    });
  });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    if (!form.checkValidity()) {
      form.classList.add('was-validated');
      return;
    }

    const payload = {
      name: document.getElementById('name').value.trim(),
      email: document.getElementById('email').value.trim(),
      password: document.getElementById('password').value,
      phone: document.getElementById('phone').value.trim(),
      address: document.getElementById('address').value.trim()
    };

    try {
      const res = await fetch('/api/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const data = await res.json();

      if (res.ok) {
        // Success Animation
        const btn = document.querySelector('.btn-register');
        btn.innerHTML = '<i class="bi bi-check-lg"></i> ثبت‌نام موفق!';
        btn.disabled = true;
        btn.classList.remove('btn-primary');
        btn.classList.add('btn-success');

        setTimeout(() => {
          location.href = 'login.html';
        }, 1500);
      } else {
        showAlert(data.message || 'خطا در ثبت‌نام', 'danger');
      }
    } catch (err) {
      showAlert('خطای شبکه. لطفاً دوباره تلاش کنید.', 'danger');
    }
  });

  function showAlert(message, type) {
    const alertDiv = document.createElement('div');
    alertDiv.className = `alert alert-${type} alert-dismissible fade show mt-3`;
    alertDiv.innerHTML = `
      ${message}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
    form.parentElement.insertBefore(alertDiv, form);
    setTimeout(() => alertDiv.remove(), 5000);
  }
</script>

</body>
</html>
