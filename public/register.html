<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ثبت‌نام | فروشگاه آنلاین</title>

  <!-- Bootstrap 5 + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"/>

  <!-- Google Fonts: Vazirmatn + Yekan Bakh -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&family=Yekan+Bakh:wght@400;600;800&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --primary: #6c5ce7;
      --primary-dark: #5f3dc4;
      --success: #00b894;
      --danger: #d63031;
      --light: #f8f9fa;
      --dark: #2d3436;
      --gray: #b2bec3;
    }

    * { font-family: 'Vazirmatn', 'Yekan Bakh', Tahoma, sans-serif; }

    body {
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      margin: 0;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .register-container {
      width: 100%;
      max-width: 480px;
    }

    .register-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      border-radius: 1.5rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: fadeInUp 0.7s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card-header {
      background: var(--primary);
      color: white;
      padding: 2rem 1.5rem;
      text-align: center;
      border-bottom: none;
    }

    .card-header h3 {
      font-weight: 800;
      font-size: 1.8rem;
      margin: 0;
      letter-spacing: 1px;
    }

    .card-header p {
      margin: 0.5rem 0 0;
      opacity: 0.9;
      font-size: 0.95rem;
    }

    .card-body {
      padding: 2rem;
    }

    .form-control, .form-select {
      border-radius: 1rem;
      border: 1.5px solid #ddd;
      padding: 0.75rem 1rem;
      font-size: 0.95rem;
      transition: all 0.3s;
    }

    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 0.2rem rgba(108, 92, 231, 0.25);
      transform: scale(1.02);
    }

    .input-group-text {
      border-radius: 1rem 0 0 1rem;
      background: #f1f2f6;
      border: 1.5px solid #ddd;
      border-right: none;
    }

    .btn-register {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border: none;
      border-radius: 1rem;
      padding: 0.85rem;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    .btn-register:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(108, 92, 231, 0.4);
    }

    .btn-register::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn-register:active::after {
      width: 300px;
      height: 300px;
    }

    .form-check-label {
      font-size: 0.9rem;
      color: #555;
    }

    .login-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.95rem;
    }

    .login-link a {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .alert {
      border-radius: 1rem;
      font-size: 0.9rem;
      padding: 0.75rem 1rem;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .register-container { padding: 10px; }
      .card-header h3 { font-size: 1.5rem; }
    }

    /* Validation Icons */
    .valid-feedback i, .invalid-feedback i { font-size: 0.8rem; }
  </style>
</head>
<body>

<div class="register-container">
  <div class="card register-card">
    <div class="card-header">
      <h3>ثبت‌نام در فروشگاه</h3>
      <p>به جمع مشتریان ما بپیوندید</p>
    </div>
    <div class="card-body">
      <form id="signupForm" novalidate>
        <div class="mb-3">
          <label class="form-label">نام کامل</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" id="name" class="form-control" placeholder="مثال: علی محمدی" required minlength="3">
          </div>
          <div class="valid-feedback"><i class="bi bi-check-circle"></i> عالی!</div>
          <div class="invalid-feedback"><i class="bi bi-exclamation-circle"></i> نام باید حداقل ۳ حرف باشد</div>
        </div>

        <div class="mb-3">
          <label class="form-label">ایمیل</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
          </div>
          <div class="valid-feedback"><i class="bi bi-check-circle"></i> ایمیل معتبر</div>
          <div class="invalid-feedback"><i class="bi bi-exclamation-circle"></i> ایمیل معتبر وارد کنید</div>
        </div>

        <div class="mb-3">
          <label class="form-label">رمز عبور</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" id="password" class="form-control" required minlength="6">
          </div>
          <div class="valid-feedback"><i class="bi bi-check-circle"></i> رمز قوی</div>
          <div class="invalid-feedback"><i class="bi bi-exclamation-circle"></i> رمز باید حداقل ۶ کاراکتر باشد</div>
        </div>

        <div class="mb-3">
          <label class="form-label">تلفن</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-phone"></i></span>
            <input type="tel" id="phone" class="form-control" placeholder="۰۹۱۲۳۴۵۶۷۸۹" pattern="[0-9]{11}">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">آدرس</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
            <input type="text" id="address" class="form-control" placeholder="تهران، خیابان آزادی...">
          </div>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="terms" required>
          <label class="form-check-label" for="terms">
            <a href="#" class="text-decoration-underline">قوانین و شرایط</a> را خوانده و قبول دارم
          </label>
        </div>

        <button type="submit" class="btn btn-primary w-100 btn-register">
          ثبت‌نام کنید
        </button>
      </form>

      <div class="login-link">
        قبلاً ثبت‌نام کرده‌اید؟ <a href="login.html">وارد شوید</a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap + Custom JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Form Validation + Real-time Feedback
  const form = document.getElementById('signupForm');
  const inputs = form.querySelectorAll('input');

  inputs.forEach(input => {
    input.addEventListener('input', () => {
      if (input.checkValidity()) {
        input.classList.remove('is-invalid');
        input.classList.add('is-valid');
      } else {
        input.classList.remove('is-valid');
        input.classList.add('is-invalid');
      }
    });
  });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    if (!form.checkValidity()) {
      form.classList.add('was-validated');
      return;
    }

    const payload = {
      name: document.getElementById('name').value.trim(),
      email: document.getElementById('email').value.trim(),
      password: document.getElementById('password').value,
      phone: document.getElementById('phone').value.trim(),
      address: document.getElementById('address').value.trim()
    };

    try {
      const res = await fetch('/api/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const data = await res.json();

      if (res.ok) {
        // Success Animation
        const btn = document.querySelector('.btn-register');
        btn.innerHTML = '<i class="bi bi-check-lg"></i> ثبت‌نام موفق!';
        btn.disabled = true;
        btn.classList.remove('btn-primary');
        btn.classList.add('btn-success');

        setTimeout(() => {
          location.href = 'login.html';
        }, 1500);
      } else {
        showAlert(data.message || 'خطا در ثبت‌نام', 'danger');
      }
    } catch (err) {
      showAlert('خطای شبکه. لطفاً دوباره تلاش کنید.', 'danger');
    }
  });

  function showAlert(message, type) {
    const alertDiv = document.createElement('div');
    alertDiv.className = `alert alert-${type} alert-dismissible fade show mt-3`;
    alertDiv.innerHTML = `
      ${message}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
    form.parentElement.insertBefore(alertDiv, form);
    setTimeout(() => alertDiv.remove(), 5000);
  }
</script>

</body>
</html>
