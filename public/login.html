<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ورود | فروشگاه آنلاین</title>

  <!-- Bootstrap 5 + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />

  <!-- Google Fonts: Vazirmatn + Yekan Bakh -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&family=Yekan+Bakh:wght@400;600;800&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #2c3e50;
      --primary-light: #34495e;
      --accent: #3498db;
      --accent-light: #5dade2;
      --success: #27ae60;
      --danger: #e74c3c;
      --light: #ecf0f1;
      --lighter: #f8f9fa;
      --dark: #2c3e50;
      --gray: #7f8c8d;
      --border: #bdc3c7;
    }

    * { font-family: 'Vazirmatn', 'Yekan Bakh', Tahoma, sans-serif; }

    body {
      background: linear-gradient(135deg, #f8f9fa 0%, #ecf0f1 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      margin: 0;
    }

    .login-container {
      width: 100%;
      max-width: 480px;
    }

    .login-card {
      background: white;
      border-radius: 0.75rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.12);
      overflow: visible;
      border: 1px solid var(--light);
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card-header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: white;
      padding: 2rem 1.5rem;
      text-align: center;
      border-bottom: none;
    }

    .card-header h3 {
      font-weight: 800;
      font-size: 1.7rem;
      margin: 0;
      letter-spacing: -0.5px;
    }

    .card-header p {
      margin: 0.75rem 0 0;
      opacity: 0.95;
      font-size: 0.95rem;
      font-weight: 500;
    }

    .card-body {
      padding: 2.5rem 2rem;
      position: relative;
      z-index: 1;
    }

    .form-control {
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      padding: 0.85rem 1rem;
      font-size: 0.95rem;
      transition: all 0.3s;
      background-color: var(--lighter);
    }

    .form-control:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
      background-color: white;
    }

    .input-group-text {
      border-radius: 0.5rem 0 0 0.5rem;
      background: var(--lighter);
      border: 1px solid var(--border);
      border-right: none;
      color: var(--accent);
    }

    .form-label {
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }

    .btn-login {
      background: var(--accent);
      border: none;
      border-radius: 0.5rem;
      padding: 0.95rem;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s;
      color: white;
    }

    .btn-login:hover {
      background: var(--primary);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(52, 152, 219, 0.3);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .register-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: var(--gray);
    }

    .register-link a {
      color: var(--accent);
      font-weight: 700;
      text-decoration: none;
      transition: all 0.3s;
    }

    .register-link a:hover {
      color: var(--primary);
    }

    .form-select {
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      padding: 0.85rem 1rem;
      font-size: 0.95rem;
      background-color: var(--lighter);
      transition: all 0.3s;
      direction: rtl;
      text-align: right;
      padding-right: 2.5rem;
      max-height: 300px;
      overflow-y: auto;
    }

    .form-select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
      background-color: white;
    }

    .role-selector {
      margin-bottom: 1rem;
      border-top: 1px solid #ddd;
      padding-top: 1rem;
      text-align: right;
      position: relative;
      z-index: 1050;
    }

    @media (max-width: 480px) {
      .login-container { padding: 10px; }
      .card-header h3 { font-size: 1.4rem; }
      .card-body { padding: 1.5rem; }
    }
  </style>
</head>
<body>

<script>
  // Auto-redirect guests to home page
  const token = localStorage.getItem('token');
  const role = localStorage.getItem('role');
  if (!token && !role) {
    localStorage.setItem('role', 'guest');
    location.href = 'index.html';
  }
</script>

<div class="login-container">
  <div class="card login-card">
    <div class="card-header">
      <h3>ورود به فروشگاه</h3>
      <p>خوش برگشتی!</p>
    </div>
    <div class="card-body">
      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label class="form-label">ایمیل</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="email" id="email" class="form-control" placeholder="you@example.com" required />
          </div>
          <div class="valid-feedback"><i class="bi bi-check-circle"></i> ایمیل معتبر</div>
          <div class="invalid-feedback"><i class="bi bi-exclamation-circle"></i> ایمیل معتبر وارد کنید</div>
        </div>

        <div class="mb-3">
          <label class="form-label">رمز عبور</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" id="password" class="form-control" required minlength="6" />
          </div>
          <div class="valid-feedback"><i class="bi bi-check-circle"></i> رمز معتبر</div>
          <div class="invalid-feedback"><i class="bi bi-exclamation-circle"></i> رمز باید حداقل ۶ کاراکتر باشد</div>
        </div>

        <button type="submit" class="btn btn-primary w-100 btn-login">ورود</button>
      </form>

      <div class="register-link">
        هنوز ثبت‌نام نکرده‌اید؟ <a href="register.html">ثبت‌نام کنید</a>
      </div>

      <div class="role-selector">
        <label class="form-label mb-2">نقش را انتخاب کنید</label>
        <select class="form-select" id="roleSelect">
          <option value="customer" selected>مشتری</option>
          <option value="admin">ادمین</option>
        </select>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const form = document.getElementById('loginForm');
  const inputs = form.querySelectorAll('input');

  inputs.forEach(input => {
    input.addEventListener('input', () => {
      if (input.checkValidity()) {
        input.classList.remove('is-invalid');
        input.classList.add('is-valid');
      } else {
        input.classList.remove('is-valid');
        input.classList.add('is-invalid');
      }
    });
  });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    if (!form.checkValidity()) {
      form.classList.add('was-validated');
      return;
    }

    const selectedRole = document.getElementById('roleSelect').value;

    const payload = {
      email: document.getElementById('email').value.trim(),
      password: document.getElementById('password').value,
      role: selectedRole
    };

    try {
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      const data = await res.json();

      if (res.ok) {
        const btn = document.querySelector('.btn-login');
        btn.innerHTML = '<i class="bi bi-check-lg"></i> ورود موفق!';
        btn.disabled = true;
        btn.classList.remove('btn-primary');
        btn.classList.add('btn-success');

        localStorage.setItem('token', data.token);
        localStorage.setItem('role', data.user.role || 'customer');
        localStorage.setItem('userName', data.user.name || '');

        setTimeout(() => {
          location.href = 'index.html';
        }, 1500);
      } else {
        showAlert(data.message || 'ورود ناموفق', 'danger');
      }
    } catch {
      showAlert('خطای شبکه. لطفاً دوباره تلاش کنید.', 'danger');
    }
  });

  function showAlert(message, type) {
    const alertDiv = document.createElement('div');
    alertDiv.className = `alert alert-${type} alert-dismissible fade show mt-3`;
    alertDiv.innerHTML = `
      ${message}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
    form.parentElement.insertBefore(alertDiv, form);
    setTimeout(() => alertDiv.remove(), 5000);
  }
</script>
</body>
</html>
